left:
  title: Unsere Mission
  body: 'Jeder Kontakt ist ein Risiko – ob vorerkrankt oder nicht. In dieser kritischen Situation wollen wir europaweit sichere Einkaufshilfe ermöglichen. Wir ergänzen die freiwilligen Nachbarschaftshilfe eine Plattform, die den Prozess zwischen #Ringer und #Bringer in die Hand nimmt. So wollen wir gemeinsam mit euch Corona niederringen! '
