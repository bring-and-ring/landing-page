left:
  title: Für ein neues Miteinander!
  body: 'Die Plattform ermöglicht spontanes und einfaches Mitbringen - von Nachbar zu Nachbar. Ohne Kosten, aber mit einem Trinkgeld als Dankeschön. Die Caretaker-Funktion lässt dich auch Lieblingsmenschen in der Ferne beim Einkauf unterstützen. Entstanden als akute Hilfe in der Corona-Krise hat Bring & Ring die Vision eines nachbarschaftlichen Bring- und Abholservice: lokal, sozial und klimafreundlich. Heute starten und einen Einkauf zum Zweikauf machen!'
