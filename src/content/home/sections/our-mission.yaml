left:
  title: Unsere Mission
  subTitle: '„Gemeinsam gegen Corona – jetzt erst recht! Gelockerte Schutzmaßnahmen machen Straßen und Supermärkte wieder voller – das gefährdet Risikogruppen mehr denn je. Unsere App hilft.“'
  body: 'Durch unsere Plattform ermöglichen wir europaweit spontane und einfache Einkaufshilfe. Wir verstehen uns als Tool für Menschen, die Menschenmassen z.B. in Supermärkten besser meiden, für Freiwillige und bestehende Organisationen. Jeder Einkauf, den wir zum Zweikauf machen, schützt Individuen, entlastet Supermärkte und Geschäfte. Lasst uns gemeinsam das Risiko minimieren - mit der Kraft der Community!'
right:
  title: Wir sagen Danke
  body: 'Großartige Unterstützer stehen hinter diesem Projekt. Dank unserer pro bono Partner,  Sponsoren und fantastischen Freiwilligen konnten wir Plattform und App in kürzester Zeit realisieren.'
